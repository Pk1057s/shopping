<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<p></p>
<p></p>
<p></p>
<div class="container text-left" style="margin-top: 100px;">
  <h1 class="display-5" style="margin-left: 40px;">Sign Up</h1>    
  <p></p>
  <p></p>
  <p></p>
  <div class="row">
    <div class="col-md-1">      
    </div>

    <div class="col-md-4">
      <form method="POST" action="{% url 'ac:signup_submit'%}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usernameInput" class="form-label">User Name</label>
          <input type="text" class="form-control" name='username'>
        </div>
        <div class="mb-3">
          <label for="password1Input" class="form-label">Password</label>
          <input type="password" class="form-control" name='password' aria-describedby="PasswordHelp">
          <div id="PasswordHelp" class="form-text">비밀번호는 최소 8자리 이상이어야 하며, 대소문자, 특수문자, 숫자 중 최소 3종류 이상을 포함해야 합니다.</div>
        </div>
        <div class="mb-3">
          <label for="personNameInput" class="form-label">Your Name</label>
          <input type="text" class="form-control" name='person_name'>
        </div>
        <div class="mb-3">
          <label for="phoneNumberInput" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name='phone_number' aria-describedby="PhoneNumberHelp">
          <div id="PhoneNumberHelp" class="form-text">전화번호는 11자리, 숫자만 포함해야 합니다.</div>
        </div>
        <div class="mb-3">
          <label for="addressInput" class="form-label">Address</label>
          <input type="text" class="form-control" name='address'>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 100px;">회원 가입</button>
      </form>
      <div>
        <form method="POST" action="{% url 'ac:login_view'%}">                          
          {% csrf_token %}
          <button class="btn btn-outline-success" type="submit" style="margin-top: 20px;">로그인 화면으로</button>
        </form>
      </div>

    </div>
    <div class="col-md-9">
      
    </div>
  </div>
</div>
{{errorMessage}}
<br>
