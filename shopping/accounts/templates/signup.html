      .errMsg{
        margin-top: 0.25rem;
      font-size: .875em;
      color:#6c757d;
      }    
    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

<p></p>
<p></p>
<p></p>
<div class="container text-left" style="margin-top: 100px;">
  <h1 class="display-5" style="margin-left: 40px;">Sign Up</h1>    
  <p></p>
  <p></p>
  <p></p>
  <div class="row">
    <div class="col-md-1">      
    </div>

    <div class="col-md-4">
      <form method="POST" action="{% url 'ac:signup_submit'%}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usernameInput" class="form-label">User Name</label>
          <input type="text" class="form-control" name='username'>
        </div>
        <div class="mb-3">
          <label for="password1Input" class="form-label">Password</label>
          <input type="text" class="form-control" name='password' aria-describedby="PasswordHelp" id='password'>
          <div id="PasswordHelp" class="form-text">1. 비밀번호는 최소 8자리 이상</div>
          <div id="PasswordHelp" class="form-text">2. 대소문자, 특수문자, 숫자 중 3종류 이상</div>
        </div>
        <div class="mb-3">
          <label for="password2Input" class="form-label">Password Check</label>
          <input type="text" class="form-control" name='password2' id='password2'>
          <div id="errMsg" class="errMsg">비밀번호를 한번 더 입력해주세요</div>
        </div>
        <div class="mb-3">
          <label for="personNameInput" class="form-label">Your Name</label>
          <input type="text" class="form-control" name='person_name'>
        </div>
        <div class="mb-3">
          <label for="phoneNumberInput" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name='phone_number' aria-describedby="PhoneNumberHelp">
          <div id="PhoneNumberHelp" class="form-text">전화번호는 11자리, 숫자만 포함해야 합니다.</div>
        </div>
        <div class="mb-3">
          <label for="addressInput" class="form-label">Address</label>
          <input type="text" class="form-control" name='address'>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 100px;">회원 가입</button>
      </form>
      <div>
        <form method="POST" action="{% url 'ac:login_view'%}">                          
          {% csrf_token %}
          <button class="btn btn-outline-success" type="submit" style="margin-top: 20px;">로그인 화면으로</button>
        </form>
      </div>

    </div>
    <div class="col-md-9">
      
    </div>
  </div>
</div>
{{errorMessage}}
<br>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // DOM이 완전히 로드된 후 실행될 JavaScript 코드
    var pwField = document.getElementById("password");
    var pw2Field = document.getElementById("password2");
    var errMsg = document.getElementById("errMsg");

    function checkPasswordMatch() {
        var pw = pwField.value;
        var pw2 = pw2Field.value;

        if (pw !== pw2) {
            errMsg.innerHTML = "비밀번호가 다릅니다.";
            errMsg.style.color = "red";
        } else {
          errMsg.style.color = "#6c757d";
            errMsg.innerHTML = "비밀번호가 일치합니다."; // 오류 메시지 초기화
        }
    }

    pwField.addEventListener("input", checkPasswordMatch);
    pw2Field.addEventListener("input", checkPasswordMatch);
});

</script>



</body>
